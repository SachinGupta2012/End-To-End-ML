<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home | Student Exam Performance Indicator</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
    <!-- Custom Styles -->
    <style>
        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
            margin: 0;
        }
        .welcome-card {
            background-color: #ffffff;
            padding: 40px 60px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from {opacity: 0; transform: scale(0.95);}
            to {opacity: 1; transform: scale(1);}
        }
        .welcome-card h1 {
            color: #4e54c8;
            font-size: 2.5rem;
            font-weight: 700;
        }
        .welcome-card p {
            color: #555;
            margin-top: 15px;
            font-size: 1.1rem;
        }
        .btn-primary {
            background-color: #4e54c8;
            border: none;
            padding: 12px 25px;
            border-radius: 10px;
            font-size: 1rem;
            margin-top: 20px;
            transition: background-color 0.3s ease;
            color: #fff;
            text-decoration: none;
            display: inline-block;
        }
        .btn-primary:hover {
            background-color: #5d62d2;
            color: #fff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="welcome-card">
        <h1>Welcome to the Home Page</h1>
        <p>Your gateway to Student Exam Performance Prediction</p>
        <p>To go to the prediction page, visit:</p>
        <p><strong>http://localhost:5000/predictdata</strong></p>
        <a href="http://localhost:5000/predictdata" class="btn btn-primary">Go to Prediction Page</a>
    </div>
</body>
</html>
